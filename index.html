<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header center-alignment">
      <a href="" class="logo"
        ><img src="assets/logo-black.svg" alt="logo MIKE.VEGA"
      /></a>
      <h1 class="titulo-principal">encriptador de texto</h1>
    </header>
    <main class="center-alignment">
      <section class="contenido center-alignment">
        <form class="center-alignment">
          <article class="ingresar-texto center-alignment">
            <textarea
              name="texto"
              id="texto-encriptar"
              cols="50"
              rows="10"
              placeholder="Ingrese el texto aqui..."
            ></textarea>
            <aside class="button-container center-alignment">
              <input type="button" value="encriptar" class="btn" />
              <input type="button" value="desencriptar" class="btn" />
            </aside>
          </article>
          <article class="procesar-texto center-alignment">
            <textarea
              name="texto"
              id="texto-desencriptar"
              cols="50"
              rows="10"
              class="texto-procesado"
            ></textarea>
            <aside class="campo-vacio center-alignment">
              <img src="assets/candado.svg" alt="icono de candado cerrado..." />
              <h2>ning√∫n mensaje fue encontrado</h2>
              <p>ingrese el texto a encriptar / desencriptar</p>
            </aside>
            <input type="button" value="copiar texto" class="btn" />
          </article>
        </form>
      </section>
    </main>
    <footer class="footer center-alignment">
      <p>&copy; MIKE.VEGA All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
