<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <a href="" class="logo"
        ><img src="assets/logo-black.svg" alt="logo MIKE.VEGA"
      /></a>
      <h1 class="titulo-principal">encriptador de texto</h1>
    </header>
    <main>
      <section class="contenido">
        <form>
          <article class="ingresar-texto">
            <textarea name="texto" id="texto" cols="50" rows="10"></textarea>
            <input type="button" value="encriptar" />
            <input type="button" value="desencriptar" />
          </article>
          <article class="procesar-texto">
            <textarea name="texto" id="texto" cols="50" rows="10"></textarea>
            <aside class="campo-vacio">
              <img src="assets/candado.svg" alt="icono de candado cerrado..." />
              <h2>ning√∫n mensaje fue encontrado</h2>
              <p>ingrese el texto a encriptar / desencriptar</p>
            </aside>
            <input type="button" value="copiar texto" />
          </article>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
